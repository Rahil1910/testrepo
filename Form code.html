<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-shrink Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <form action="/submit" method="POST">
      <label for="name" name="name">Name: </label>
      <input id="name"type="text"><br>
      <label>Email ID: </label>
      <input type="password"><br>
      <label>Phone Number: </label>
      <input type="tel"><br>
      
      <label for="colorBlue">Blue</label>
      <input type="radio" id="colorBlue" name="color" value="blue">
      
      <label for="colorRed">Red</label>
      <input type="radio" id="colorRed" name="color" value="red">
      
      <label for="colorYellow">Yellow</label>
      <input type="radio" id="colorYellow" name="color" value="yellow">
      
      <input type="file">
      <input type="submit">
      <input type="reset">
      <input type="checkbox" name="color" value="yes">
      <input type="hidden" name="abcd123" value="12345">
      <input type="date">
      <input type="month">
      <input type="week">
      <input type="time">
      <input type="number">
      <input type="range" name="volume" min="0" max="10" step="1">
      <input type="url">
      <input type="search">
      <input type="color">
      
    </form>
</body>
</html>
